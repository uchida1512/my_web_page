<!DOCTYPE html>
<html lang="ja">
<head>
    <title>はじめての JaveScript</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Click Counter</h1>
<button>Click</button>

<script>
    const myButton = document.querySelector('button');

    myButton.addEventListener('click', event => {
      myButton.innerHTML = `Click count: ${event.detail}`;
    });

</script>

</body>
</html>
